<mat-toolbar color="blue">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="https://rytlex.com/wp-content/uploads/2023/06/rytle-logo.webp" alt="Logo" class="logo">
    <span>The Fleet X Tracker</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="reports">Reports</a>
      <a mat-list-item routerLink="vehicles">Vehicles</a>
      <a mat-list-item routerLink="drivers">Drivers</a>
      <a mat-list-item routerLink="trips">Trips</a>
      <a mat-list-item routerLink="settings">Settings</a>
      <a mat-list-item routerLink="users">Users</a>
      <a mat-list-item routerLink="users">Maps</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
